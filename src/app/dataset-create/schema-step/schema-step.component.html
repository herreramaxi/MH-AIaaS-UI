<kendo-grid #grid [data]="view" [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
    [pageable]="true" [sortable]="true"
     (dataStateChange)="onStateChange($event)" 
    (cellClick)="cellClickHandler($event)"
    (cellClose)="cellCloseHandler($event)"   
      [navigable]="true">   
    <kendo-grid-column field="include" title="Include" editor="boolean"></kendo-grid-column>
    <kendo-grid-column field="columnName"  title="Column name"></kendo-grid-column>
    <kendo-grid-column field="type"  title="Type"></kendo-grid-column>
   
</kendo-grid>
