<div class="d-flex mt-5">
    <div class="p-2">
        <h2>Test</h2>
    </div>
    <div class="p-2">
        <button mat-raised-button (click)="getPrediction()">Get sample prediction</button>
    </div>
</div>

<div class="d-flex">
    <div class="p-2">
        <mat-form-field appearance="fill" style="width: 300px;">
            <mat-label>Input features to test prediction</mat-label>
            <textarea matInput rows="10" cols="50" [(ngModel)]="input"></textarea>
        </mat-form-field>
    </div>
    <div class="p-2">
        <mat-form-field appearance="fill" style="width: 300px;">
            <mat-label>Prediction</mat-label>
            <textarea matInput rows="10" cols="50" readonly="true"
                [(ngModel)]="predictedSample"></textarea>
        </mat-form-field>
    </div>

</div>
