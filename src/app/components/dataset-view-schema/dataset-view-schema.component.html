<div class="p-2">
    <kendo-grid [data]="view" [sort]="gridState.sort" [sortable]="true" (sortChange)="sortChange($event)"
        [filter]="gridState.filter" filterable="menu" (filterChange)="filterChange($event)" [pageable]="pageable"
        [pageSize]="gridState.take" [skip]="gridState.skip" (pageChange)="pageChange($event)" [resizable]="true">

        <kendo-grid-column field="columnName" title="Column name"></kendo-grid-column>
        <kendo-grid-column field="type" title="Type"></kendo-grid-column>
        <kendo-grid-column field="include" title="Included"> </kendo-grid-column>
        <kendo-pager-page-sizes [pageSizes]="sizes"></kendo-pager-page-sizes>
    </kendo-grid>
</div>
