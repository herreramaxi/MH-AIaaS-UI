<div class="p-2">Rows: {{totalRows}}, Columns: {{totalColumns}}</div>
<kendo-grid [data]="view" [sort]="gridState.sort" [sortable]="true" (sortChange)="sortChange($event)"
    style="max-width: 1320px;" scrollable="scrollable" [filter]="gridState.filter" filterable="menu"
    (filterChange)="filterChange($event)" [pageable]="pageable" [pageSize]="gridState.take" [skip]="gridState.skip"
    (pageChange)="pageChange($event)" [resizable]="true">
    <ng-container *ngFor="let item of header">
        <kendo-grid-column [field]="item" [title]="item" [width]="100">
            <ng-template kendoGridCellTemplate let-dataItem>
                <app-ellipsis-text [inputText]="dataItem[item]"></app-ellipsis-text>
            </ng-template>
        </kendo-grid-column>
    </ng-container>
</kendo-grid>
