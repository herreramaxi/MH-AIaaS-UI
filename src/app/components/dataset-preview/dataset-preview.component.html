<div class="p-2" *ngIf="totalRows && totalColumns">
    Rows: {{totalRows}}, Columns: {{totalColumns}}
</div>
<div *ngIf="previewRows">
    Preview top {{previewRows}} rows
</div>

<kendo-grid [data]="view" [sort]="gridState.sort" [sortable]="true" (sortChange)="sortChange($event)"
    [scrollable]="scrollable" [filter]="gridState.filter" filterable="menu" (filterChange)="filterChange($event)"
    [pageable]="pageable" [pageSize]="gridState.take" [skip]="gridState.skip" (pageChange)="pageChange($event)"
    [resizable]="true" [style.width.px]="widthInPx" [height]="height" [rowHeight]="36">
    <kendo-grid-column title="#" [width]="60">
        <ng-template kendoGridCellTemplate let-rowIndex="rowIndex">
            {{rowIndex + 1}}
        </ng-template>
    </kendo-grid-column>
    <ng-container *ngFor="let item of header">
        <kendo-grid-column [field]="item" [title]="item" [width]="150">
            <ng-template kendoGridCellTemplate let-dataItem>
                <app-ellipsis-text [inputText]="dataItem[item]"></app-ellipsis-text>
            </ng-template>
        </kendo-grid-column>
    </ng-container>
</kendo-grid>
