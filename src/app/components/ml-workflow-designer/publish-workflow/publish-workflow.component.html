<h1 mat-dialog-title>Publish Model</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="formGroup" (submit)="onSubmit()">
        <div>


            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Authentication Type</mat-label>
                <mat-select formControlName="authenticationType">
                    <mat-option>None</mat-option>
                    <mat-option *ngFor="let authType of authenticationTypes" [value]="authType.id">
                        {{authType.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" placeholder="Name" required>
                <mat-error *ngIf="formGroup.get('name')?.hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <input type="text" matInput formControlName="description" placeholder="Description">
                <mat-error *ngIf="formGroup.get('description')?.hasError('required')">
                    Description is <strong>required</strong>
                </mat-error>
            </mat-form-field>

        </div>




        <div mat-dialog-actions>
            <button type="button" mat-button (click)="onNoClick()">Cancel</button>
            <button type="submit" mat-button cdkFocusInitial>Save</button>
        </div>
    </form>
</div>
