<div #canvasContent class="step">
  <div class="header  d-flex align-items-center">
    <mat-icon [ngStyle]="{ color: data.color }">{{ data.icon }}</mat-icon>
    <span class="step-name">{{ name }}</span>
    <app-operator-status [isFailed]="data.isFailed" [message]="data.validationMessage"></app-operator-status>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-menu-item (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
    <button *ngIf="isPreviewAvailableDataset()" mat-menu-item (click)="visualizePreviewDataset()">
      <mat-icon>bar_chart_4_bars</mat-icon>
      <span>Visualize</span>
    </button>
  </mat-menu>
</div>
