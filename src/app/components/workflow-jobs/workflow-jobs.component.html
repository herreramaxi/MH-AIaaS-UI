<h1>Workflow Run History</h1>
<kendo-grid [data]="view" [sort]="gridState.sort" [sortable]="true" (sortChange)="sortChange($event)"
    [filter]="gridState.filter" filterable="menu" (filterChange)="filterChange($event)" [pageable]="pageable"
    [pageSize]="gridState.take" [skip]="gridState.skip" (pageChange)="pageChange($event)" [resizable]="true"
    [style.height.%]="100">
    <kendo-grid-column field="id" title="Run Id" [width]="110">
        <ng-template kendoGridCellTemplate let-dataItem>
            <a [routerLink]="['/workflowJobDetails', dataItem.id]"> {{dataItem.id}}</a>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="workflowName" title="Workflow" [width]="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            <a [routerLink]="['/workflow-designer', dataItem.workflowId]"> {{dataItem.workflowName}}</a>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="workflowId" title="Workflow Id" [width]="110"> </kendo-grid-column>
    <kendo-grid-column field="statusHumanized" title="Status" [width]="100"></kendo-grid-column>
    <kendo-grid-column field="statusDetail" title="Status Detail" [width]="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            <app-ellipsis-text [inputText]="dataItem.statusDetail"></app-ellipsis-text>
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="totalMilliseconds" title="Duration" [width]="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.totalMilliseconds | responseTime}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="startDate" title="Start Date" filter="date" [width]="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.startDate | date:'yyyy-MM-dd HH:mm:ss'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="endDate" title="End Date" filter="date" [width]="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            {{dataItem.endDate | date: 'dd/MM/yyyy hh:mm:ss'}}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="modifiedBy" title="Run By" [width]="150">
        <ng-template kendoGridCellTemplate let-dataItem>
            <app-ellipsis-text [inputText]="dataItem.modifiedBy"></app-ellipsis-text>
        </ng-template>
    </kendo-grid-column>
</kendo-grid>
