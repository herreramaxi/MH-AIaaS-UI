<kendo-grid #grid [data]="view" [sort]="gridState.sort" [sortable]="true" (sortChange)="sortChange($event)"
  (dataStateChange)="onStateChange($event)" (cellClick)="cellClickHandler($event)"
  (cellClose)="cellCloseHandler($event)" [navigable]="true">
  <kendo-grid-column field="include" title="Include">
    <ng-template kendoGridEditTemplate let-dataItem let-formGroup="formGroup">
      <kendo-switch [formControl]="formGroup?.get('include')"></kendo-switch>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="columnName" title="Column name"></kendo-grid-column>
  <kendo-grid-column field="type" title="Type">
    <ng-template kendoGridEditTemplate let-dataItem let-formGroup="formGroup" let-rowIndex="rowIndex">
      <kendo-dropdownlist [data]="availableDataTypes" textField="name" valueField="id" [valuePrimitive]="true"
        [formControl]="formGroup?.get('type')">
      </kendo-dropdownlist>     
    </ng-template>
  </kendo-grid-column>

</kendo-grid>
