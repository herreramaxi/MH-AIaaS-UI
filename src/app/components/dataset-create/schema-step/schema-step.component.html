<kendo-grid #grid [data]="view" [sort]="gridState.sort" [sortable]="true" (sortChange)="sortChange($event)"
  (dataStateChange)="onStateChange($event)" (cellClick)="cellClickHandler($event)"
  (cellClose)="cellCloseHandler($event)" [navigable]="true">
  <kendo-grid-column field="include" title="Include" editor="boolean"></kendo-grid-column>
  <kendo-grid-column field="columnName" title="Column name"></kendo-grid-column>
  <kendo-grid-column field="type" title="Type"></kendo-grid-column>

</kendo-grid>
