<form [formGroup]="formGroup">
    <div class="d-flex flex-column">
        <mat-form-field appearance="fill">
            <mat-label>Delimiter</mat-label>
            <input matInput formControlName="delimiter" placeholder="Delimiter">
        </mat-form-field>
        <mat-slide-toggle class="example-margin" [color]="color" formControlName="missingRealsAsNaNs">
            Missing Reals as NaNs
        </mat-slide-toggle>
    </div>
    <div *ngIf="datasetPreview" class="mt-4">
        <app-dataset-preview [datasetPreview]="datasetPreview" [pageSize]="100" [height]="500" [widthInPx]="1728" scrollable="virtual"></app-dataset-preview>
    </div>
    <div class="p-2 d-flex">
        <div class="p-2">
            <button mat-raised-button matStepperPrevious>Back</button>
        </div>
        <div class="p-2">
            <button mat-raised-button matStepperNext color="primary">Next</button>
        </div>
    </div>
</form>
