<form [formGroup]="formGroup">
    <ng-template matStepLabel>Basic settings</ng-template>
    <div class="d-flex flex-column">
        <kendo-fileselect class="mb-3" formControlName="file" [multiple]="false"></kendo-fileselect>
        <mat-form-field appearance="fill">
            <mat-label>Dataset Name</mat-label>
            <input matInput placeholder="Dataset Name" formControlName="datasetName" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="datasetDescription" placeholder="Description"></textarea>
        </mat-form-field>

        <div class="p-2">         
            <button mat-raised-button matStepperNext color="primary">Next</button>
        </div>
    </div>

</form>
