<h1>{{firstFormGroup.get("datasetName")?.value ? "Dataset: " + firstFormGroup.get("datasetName")?.value : "New
    Dataset"}}</h1>

<mat-stepper linear #stepper>
    <div class="d-flex flex-column">
        <mat-step [stepControl]="firstFormGroup">
            <ng-template matStepLabel>Basic Settings</ng-template>
            <app-basic-settings-step [formGroup]="firstFormGroup" class="p-2"></app-basic-settings-step>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
            <ng-template matStepLabel>Settings and Preview</ng-template>
            <app-settings-and-preview-step [formGroup]="thirdFormGroup" [secondFormGroup]="firstFormGroup"
                [stepper]="stepper"></app-settings-and-preview-step>
        </mat-step>
        <mat-step [stepControl]="forthFormGroup">
            <ng-template matStepLabel>Schema</ng-template>
            <app-schema-step [formGroup]="forthFormGroup" [thirdFormGroup]="thirdFormGroup"
                [stepper]="stepper"></app-schema-step>

            <div class="p-2 d-flex">
                <div class="p-2">
                    <button mat-raised-button matStepperPrevious>Back</button>
                </div>
                <div class="p-2">
                    <button mat-raised-button color="primary" (click)="save()">Create</button>
                </div>
            </div>
        </mat-step>

    </div>
</mat-stepper>
