<h2 mat-dialog-title>
    <mat-icon [ngStyle]="{ color: data.color }">{{data.icon}}</mat-icon>
    <span>Edit {{ data.name }}</span>
</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formGroup">
        <div class="d-flex-column">
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Dataset</mat-label>
                    <mat-select formControlName="Dataset">
                        <mat-option *ngFor="let dataset of datasets async" [value]="dataset.id">
                            {{dataset.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <!-- <section class="input-section" *ngFor="let config of data.config">
            <label [for]="config.name">
                <span>{{ config.name }}</span>
                <mat-icon [matTooltip]="config.description" matTooltipPosition="right">help</mat-icon>
            </label>
            <textarea [name]="config.name" cols="30" rows="6" [formControlName]="config.name"
                *ngIf="config.type === 'textarea'; else default"></textarea>
            <ng-template #default>
                <input [name]="config.name" [type]="config.type" [formControlName]="config.name" />
            </ng-template>
        </section> -->
            <div class="d-flex">
                <div class="d-flex-column">
                    <h3 style="margin-bottom: 0;">Available columns</h3>
                    <kendo-listbox kendoListBoxDataBinding [data]="availableColumns" [connectedWith]="asia"
                        [toolbar]="toolbarSettings">
                    </kendo-listbox>
                </div>
                <div class="d-flex-column">
                    <h3 style="margin-bottom: 0;">Selected columns</h3>
                    <kendo-listbox #asia [data]="selectedColumns" [toolbar]="false">
                    </kendo-listbox>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button (click)="onSave()" cdkFocusInitial color="primary">
        Save
    </button>
</mat-dialog-actions>
